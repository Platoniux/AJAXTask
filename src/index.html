<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is AJAX, baby!</title>
</head>
<body>
    <button class="go-to-task js-go-to-task" type="button">
        go to task #<span class="js-number-of-task"></span>
    </button>
    <div class="js-task js-task2 js-display-none"></div>
    <div class="js-task js-task3">
        <table class="users-table js-table">
            <thead>
                <tr class="users-table__descr js-table-descr">
                    <th class="js-id-sort js-table-th">
                            id
                    </th>
                    <th class="js-reg-date-sort js-table-th" >
                            registration date
                    </th>
                    <th class="js-id-name js-table-th">
                            name
                    </th>
                    <th class="js-id-email js-table-th">
                            email
                    </th>
                    <th class="js-id-description js-table-th">
                            description
                    </th>
                </tr>
            </thead>
            <tbody class="users-table__body js-table-body">

            </tbody>
        </table>
    </div>
    <div class="js-task js-task4 js-display-none"></div>
</body>
</html>
