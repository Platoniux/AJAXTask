<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>This is AJAX, baby!</title>
</head>
<body>
    <button class="go-to-task js-go-to-task" type="button">
        go to task #<span class="js-number-of-task"></span>
    </button>
    <div class="js-task js-task2 js-display-none"></div>
    <div class="js-task js-task3">
        <table class="users-table js-table">
            <thead>
                <tr class="users-table__descr js-table-descr">
                    <td>
                        <button class="js-id-sort" type="button" name="user-id" value="id">
                            id
                        </button>
                    </td>
                    <td>
                        <button class="js-reg-date-sort" type="button" name="user-registration-date" value="registration date">
                            registration date
                        </button>
                    </td>
                    <td>
                        <button  class="js-id-name" type="button" name="user-name" value="name">
                            name
                        </button>
                    </td>
                    <td>
                        <button class="js-id-email" type="button" name="user-email" value="email">
                            email
                        </button>
                    </td>
                    <td>
                        <button class="js-id-description" type="button" name="user-description" value="description">
                            description
                        </button>
                    </td>
                </tr>
            </thead>
            <tbody class="users-table__body js-table-body">

            </tbody>
        </table>
    </div>
    <div class="js-task js-task4 js-display-none"></div>
</body>
</html>
